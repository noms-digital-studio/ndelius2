@(pageNumber: Int, nextText: Option[String] = None)

<input type="hidden" id="jumpNumber" name="jumpNumber" />
<input type="hidden" id="pageNumber" name="pageNumber" value="@pageNumber"/>

<input class="button@if(nextText.exists(text => text.contains("Start"))) { button-start}" id="nextButton" type="submit" value='@nextText.getOrElse("Save & continue")'/>
